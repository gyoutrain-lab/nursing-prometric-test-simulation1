<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundamental Nursing Prometric Simulation Test</title>

  <!-- ✅ Social Preview (WA / Facebook) -->
  <meta property="og:title" content="Fundamental Nursing Prometric Simulation Test" />
  <meta property="og:description" content="Adapted from Prometric / SMLE / ENCLEX materials. Start your journey to the Nurse Technician Certificate." />
  <meta property="og:image" content="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-simulation1/main/icon17%20(1).jpg" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --blue-emboss: #e6f3ff;
      --accent-blue: #003b6f;
      --cta-red: #cc0000;
    }

    html,body{height:100%;}
    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0 12px 40px;
      background: #fff;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      color:#222;
    }

    .page-wrap{
      width:100%;
      max-width:720px;
      margin-top:18px;
      text-align:center;
    }

    /* red bubbling dropped background behind the image */
    .hero-bg{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px 0 8px;
      background: radial-gradient( circle at 10% 20%, rgba(120,0,0,0.35), transparent 14% ),
                  radial-gradient( circle at 80% 40%, rgba(100,0,0,0.28), transparent 12% ),
                  radial-gradient( circle at 50% 80%, rgba(70,0,0,0.22), transparent 10% ),
                  linear-gradient(180deg, rgba(60,0,0,0.35), rgba(255,255,255,1) 65% );
      border-radius:14px;
      box-shadow: 0 6px 18px rgba(204,0,0,0.06);
    }

    /* square crop, 75% wide */
    .thumb{
      width:75%;
      max-width:420px;
      aspect-ratio:1/1;
      object-fit:cover;
      display:block;
      border-radius:14px;

      /* ✅ smooth gradated seamless look (no emboss) */
      background: linear-gradient(135deg, rgba(255,255,255,0.85), rgba(235,235,235,0.45));

      box-shadow:
        0 6px 16px rgba(0,0,0,0.25),
        0 2px 6px rgba(0,0,0,0.18);

      border:0;
    }

    .title-box{
      background: var(--blue-emboss);
      padding:16px 18px;
      margin:18px auto 6px;
      width:92%;
      border-radius:10px;
      box-shadow: inset 0 2px 8px rgba(255,255,255,0.85);
    }

    h1{
      margin:0;
      font-size:20px;
      color:var(--accent-blue);
      font-weight:700;
      letter-spacing:0.2px;
    }

    .subtitle{
      margin-top:8px;
      font-size:13px;
      color:#444;
      line-height:1.35;
    }

    .cta-row{
      margin-top:20px;
    }

    .start-btn{
      display:inline-block;
      background:var(--cta-red);
      color:#fff;
      padding:14px 28px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border-radius:8px;
      box-shadow: 0 6px 16px rgba(204,0,0,0.25);
      letter-spacing:0.6px;
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .start-btn:hover{transform:translateY(-3px);box-shadow:0 10px 22px rgba(204,0,0,0.32);}

    footer{
      margin-top:28px;
      font-size:14px;
      color:var(--cta-red);
    }

    /* responsive tweaks */
    @media (max-width:480px){
      .thumb{width:86%;}
      h1{font-size:18px}
      .start-btn{padding:12px 20px;font-size:15px}
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="hero-bg">
      <img class="thumb" src="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-simulation1/main/icon17%20(1).jpg" alt="Simulation Icon" />
    </div>

    <div class="title-box">
      <h1>Fundamental Nursing Prometric Simulation Test</h1>
      <div class="subtitle">Adapted from Prometric/SMLE and ENCLEX based materials</div>
      <div class="subtitle">Just make your own way to get a better career in nursing for the Nurse Technician Certificate</div>
    </div>

    <div class="cta-row">
      <a class="start-btn" href="https://script.google.com/macros/s/AKfycbyCTJ6qVtUSC1_vkoEWocsNpQv17NCE7Fvse9004DZF5VzyygAJw5l_1CQO5emJ88AjoA/exec" target="_blank" rel="noopener noreferrer">Start the Test</a>
    </div>

    <footer>Prepared by: Giyono Asfarrasyid, ETK Yogyakarta</footer>
  </div>
</body>
</html>
